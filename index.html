<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      <a-marker preset="hiro">
        <!-- Sfondo del riquadro -->
        <a-plane position="0 0 0.3" width="1.5" height="0.8" color="white" rotation="-90 0 0"></a-plane>

    <!-- Titolo (ruotato di 90°) -->
        <a-text value="Regalato da Gabriele" position="0 0.2 0.31" align="center" color="black" width="2" rotation="-90 0 0"></a-text>

    <!-- Paragrafo (ruotato di 90°) -->
        <a-text value="Uno dei sottobicchieri più significativi della collezione è questo, poiché è stato dotato alla gallarie dal fratello della proprietaria." 
            position="0 0 0.25" align="center" color="black" width="1.4" rotation="-90 0 0"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
